<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Froogle</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <nav class="flex-row">
            <ul class="flex-column flex-column-left">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="flex-column flex-column-right">
                <li>Email</li>
                <li>Images</li>
                <li>
                    <input class="options" type="button" value="Options">
                </li>
            </ul>
        </nav>
        <main>
            <div class="top-half">
                <h1>Froogle</h1>
                <input type="search">
                <div class="btns">
                    <input type="button" value="Froogle Search">
                    <input type="button" value="What does this button do?">
                </div>
                <p class="so-cheap">So cheap, the only thing you're spending is your time...</p>
            </div>
            <div class="bottom-half">
            </div>
        </main>
        <footer class="flex-row">
            <ul class="flex-column flex-column-left">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
            <ul class="flex-column flex-column-right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </body>
</html>
